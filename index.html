<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipe</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="recipe">
        <div class="instructions hide">
            <div class="header">
                <h2><i class='bx bx-list-ul'></i> Instructions</h2>
                <button id="close"><i class='bx bx-window-close'></i></button>
            </div>
            <ol class="inst">

            </ol>
        </div>
        <div class="recipeThumb"></div>
        <div class="info">
            <!-- country -->
            <button class="btn_style" id="refresh"><i class='bx bx-refresh'></i></button>

            <h3 class="ctr">Egyptian</h3>
            <!-- meal name -->
            <h1 class="name">Koshari Masry</h1>
            <!-- instructions -->
            <div class="tags">
                <h4 class="btn_style"><i class='bx bx-category'></i> <span class="cat">Main Dish</span></h4>
                <a href="#" target="_blank" class="inst_video btn_style"><i class='bx bx-video'></i> Watch Video</a>
                <button class="inst_btn btn_style"><i class='bx bx-list-ul'></i>instrcuions</button>
            </div>
            <h3>ingredients</h3>
            <div class="ingridents">
                <div class="row">
                    <p class="hd">ingredient</p>
                    <p class="hd">measure</p>
                </div>

            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
